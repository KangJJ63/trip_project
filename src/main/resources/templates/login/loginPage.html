{{>common/header}}

<script src="http://code.jquery.com/jquery-latest.js"></script>
<style>
	/* The Modal (background) */
	.modal {
		display: none; /* Hidden by default */
		position: fixed; /* Stay in place */
		z-index: 1050; /* Sit on top */
		left: 0;
		top: 0;
		width: 100%; /* Full width */
		height: 100%; /* Full height */
		overflow: auto; /* Enable scroll if needed */
		background-color: rgb(0,0,0); /* Fallback color */
		background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
	}

	/* Modal Content/Box */
	.modal-content {
		background-color: #fefefe;
		margin: 15% auto; /* 15% from the top and centered */
		padding: 20px;
		border: 1px solid #888;
		width: 30%; /* Could be more or less, depending on screen size */                          
	}
</style>

<body>

    <div class="menu_content d-flex flex-column align-items-center justify-content-center text-center">
        <div class="menu_close_container"><div class="menu_close"></div></div>
        <h3>Login Page</h3>
        <!-- <p>로그인한 사용자들만 접속이 가능합니다.</p> -->
        <form name="loginForm" action="/login" method="post">
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요." required autofocus>
            <br>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." required>
            <br>
            <input type="submit" value="로그인">
        </form>
        <script>
            // 아이디 비밀번호 입력 안 한 경우
            function loginCheck() {
                let loginForm = document.loginForm
                let username = document.getElementById('username').value;
                let password = document.getElementById('password').value;

                if (username == "") {
                    alert("아이디를 입력해주세요.");
                } else if (password == "") {
                    alert("비밀번호를 입력해주세요.")
                } else {
                    loginForm.submit();
                }
            }
        </script>
        <a href="/joinPage">
            <input type="submit" value="신규 가입">
        </a>
        <a href="/findIdPage">
            <input type="submit" value="아이디 찾기">
        </a>
        <a onclick="open_pop();">
            <input type="submit" value="비밀번호 찾기">
        </a>

        <div id="myModal" class="modal">
            <div class="modal-content">
                    <p style="text-align: center;">
                        <span style="font-size: 14pt;">
                            <b><span style="font-size: 15pt;">아이디를 입력하세요.</span></b></span></p>
                    <form name="loginForm" action="/findPw" method="post">
                        <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요." autofocus>
                        <br>
                        <input type="submit" value="조회하기">
                    </form>
                    <a onclick="close_pop();">
                        <input type="submit" value="닫기">
                    </a>
            </div>
        </div>

        <script type="text/javascript">
            function open_pop(flag) {
                $('#myModal').show();
            };
            //팝업 Close 기능
            function close_pop(flag) {
                $('#myModal').hide();
            };
        </script>

        <a href="/index">
            <input type="submit" value="홈으로 이동">
        </a>
    
    </div>
</body>

{{>common/footer}}
