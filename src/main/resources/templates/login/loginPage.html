	/* The Modal (background) */
	.modal {
		display: none; /* Hidden by default */

		left: 0;
		top: 0;
		width: 100%; /* Full width */

	}

	/* Modal Content/Box */
	.modal-content {
		background-color: #fefefe;
		margin: 15% auto; /* 15% from the top and centered */
		padding: 20px;
		border: 1px solid #888;
		width: 30%; /* Could be more or less, depending on screen size */                          
	}
</style>

        <div class="home_slider_container">

    <div class="menu_content d-flex flex-column align-items-center justify-content-center text-center">
        <div class="menu_close_container"><div class="menu_close"></div></div>
        <h3>Login Page</h3>
        <!-- <p>로그인한 사용자들만 접속이 가능합니다.</p> -->
        <form name="loginForm" action="/login" method="post">
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요." required>
            <br>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." required>
            <br>
            <input type="submit" value="로그인">
        </form>
        <script>
            // 아이디 비밀번호 입력 안 한 경우
            function loginCheck() {
                let loginForm = document.loginForm
                let username = document.getElementById('username').value;
                let password = document.getElementById('password').value;

                if (username == "") {
                    alert("아이디를 입력해주세요.");
                } else if (password == "") {
                    alert("비밀번호를 입력해주세요.")
                } else {
                    loginForm.submit();
                }
            }
        </script>
        <a href="/joinPage">신규 가입</a>
        <a href="/findIdPage">아이디 찾기</a>

        <a>
            <button class="btn" onclick="open_pop();">비밀번호 찾기</button>
        </a>

        <div id="myModal" class="modal">
            <div class="modal-content">
                    <p style="text-align: center;">
                        <span style="font-size: 14pt;">
                            <b><span style="font-size: 15pt;">아이디를 입력하세요.</span></b></span></p>
                    <form name="loginForm" action="/findPw" method="post">
                        <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요." autofocus>
                        <br>
                        <input type="submit" value="조회하기">
                    </form>
                                <div style="cursor:pointer;background-color:#DDDDDD;text-align: center;padding-bottom: 10px;padding-top: 10px;" onClick="close_pop();">
                    <span class="pop_bt" style="font-size: 13pt;">닫기</span>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            function open_pop(flag) {
                $('#myModal').show();
            };
            //팝업 Close 기능
            function close_pop(flag) {
                $('#myModal').hide();
            };
        </script>

        <a href="/index">홈으로 이동</a>
    
    </div>
</body>
</html>
