<!DOCTYPE html>
<html lang="en">
<head>
<title>Web Page</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travelix Project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link href="/static/plugins/font-awesome-6.5.1/css/all.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="/static/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="/static/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css" href="/static/plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css" href="/static/css/main_styles.css">
<link rel="stylesheet" type="text/css" href="/static/css/responsive.css">
</head>
<body>
    <div class="menu_content d-flex flex-column align-items-center justify-content-center text-center">
        <div class="menu_close_container"><div class="menu_close"></div></div>
        <h1>Join Page</h1>
        <form action="/join" method="post">
            <label for="id">* Id: </label>
            <input type="text" name="name" placeholder="아이디를 입력하세요." required>
            <br>
            <label for="pwd">* Password: </label>
            <input type="password" name="pwd" placeholder="비밀번호를 입력하세요." required>
            <br>
            <label for="name">* Name: </label>
            <input type="text" name="nickname" placeholder="이름을 입력하세요." required>
            <br>
            <label for="email">* Email: </label>
            <input type="email" name="email" placeholder="이메일을 입력하세요." required>
            <br>
            <label for="gender">Gender: </label>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Female</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <br>
            <label for="phone">Phone: </label>
            <input type="phone" name="phone" placeholder="전화번호를 입력하세요.">
            <br>
            <input type="submit" value="회원가입">
            <!-- submit 버튼을 누르면 post 방식으로 컨트롤에게 요청 -->
            <!-- dto로 받아서 서비스로 전달 -> mysql에 저장 -->
        </form>
        <a href="/loginPage">로그인 화면 이동</a>
        <a href="/board">홈으로 이동</a>    
</body>
</html>
